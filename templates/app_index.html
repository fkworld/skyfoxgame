{% extends "base.html" %}

{% block page_left_head %}
<span class="glyphicon glyphicon-home"></span>
<a href="/">SKYFOX</a>
<span class="glyphicon glyphicon-chevron-right"></span>
<a href="{{ url_for('app_view.index') }}">APP</a>
{% endblock %}

{% block page_left_body %}
<div id="apps" class="row">
{% for app in apps %}
<div class="col-xs-4 col-sm-2">
    <a href="{{ app.url }}">
        <img src="{{ app.icon }}" class="img-responsive img-rounded" alt="Responsive image">
    </a>
</div>
{% endfor %}
</div>
<hr>
{% for app in apps %}
<div class="row">
    <div class="col-sm-1">
        <a href="{{ app.url }}">
            <img src="{{ app.icon }}" class="img-responsive img-rounded" alt="Responsive image">
        </a>
    </div>
    <div class="col-sm-5">
        <a href="{{ app.url }}">
            <h1>{{ app.name }}</h1>
        </a>
    </div>
    <div class="col-sm-6">
        <div class="col-xs-12">
            <div class="col-xs-4">
                <a href="{{ app.download_appstore }}">
                    <img src="{{ url_for("static", filename="website/appstore.png") }}" class="img-responsive img-rounded" alt="Responsive image">
                </a>
            </div>
            <div class="col-xs-4">
                <a href="{{ app.download_googleplay }}">
                    <img src="{{ url_for("static", filename="website/googleplay.png") }}" class="img-responsive img-rounded" alt="Responsive image">
                </a>
            </div>
            <div class="col-xs-4">
                <a href="{{ app.download_taptap }}">
                    <img src="{{ url_for("static", filename="website/taptap.png") }}" class="img-responsive img-rounded" alt="Responsive image">
                </a>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-6">
        <a href="{{ app.url }}">
            <img src="{{ app.picture }}" class="img-responsive img-rounded" alt="Responsive image">
        </a>
    </div>
    <div class="col-sm-1">

    </div>
    <div class="col-sm-5">
        {{ app.text }}
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
