{% extends "base.html" %}

{% block page_left_head %}
<span class="glyphicon glyphicon-home"></span>
<a href="/">SKYFOX</a>
<span class="glyphicon glyphicon-chevron-right"></span>
<a href="{{ url_for('app_view.index') }}">APP</a>
{% endblock %}

{% block page_left_body %}
<div class="row">
    {% for app in apps %}
    <div class="col-sm-2">
        <img src="{{ app.icon_url }}" class="img-responsive img-rounded" alt="Responsive image">
    </div>
    {% endfor %}
</div>
<hr>
{% for app in apps %}
<div class="row">
    <div class="col-sm-8">
        <img src="{{ app.show_url }}" class="img-responsive img-rounded" alt="Responsive image">
    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-3">
                <img src="{{ app.icon_url }}" class="img-responsive img-rounded" alt="Responsive image">
            </div>
            <div class="col-sm-9">
                <h3>{{ app.ename }}</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {# 注意这里需要把换行符\n改变成html5的换行符<br> #}
                {{ app.etext.replace("\n","<br/>") | safe }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <a href="{{ app.dtaptap }}">
                <img src="/static/website/taptap.png" class="img-responsive" alt="Responsive image">
                </a>                
            </div>
            <div class="col-sm-4">
                <a href="{{ app.dappstore }}">
                <img src="/static/website/appstore.png" class="img-responsive" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-4">
                <a href="{{ app.dgoogle }}">
                <img src="/static/website/googleplay.png" class="img-responsive" alt="Responsive image">
                </a>
            </div>
        </div>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
